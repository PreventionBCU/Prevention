<head>

</head>

        margin-right: 5px;

</style>

<body class="mdui-theme-primary-light-blue mdui-theme-accent-blue">
    <h2 class="mdui-text-color-theme">处理上报问题</h2>
    <div id="content">
       <div id="tableArea">
           <table id="table"></table>
       </div>
    </div>

    
    
        
</body>

<script>
    var $$=mdui.JQ;
    var appear_userid2 = JSON.parse(sessionStorage.getItem("userid"))
    
    window.operateEvents={
        
        "click .download":function(index,value,row){
            download(row.appear_text)
        },
        "click .delete":function(index,value,row){
            deleteSubmit(row.appear_id)
        }
    }
    
   


    
        $("#table").bootstrapTable({
        url: 'http://47.95.141.31:8080/prevention/Appear?appear_userid2='+appear_userid2,         //请求后台的URL（*）
        method: 'GET',                      //请求方式（*）
        toolbar: '#toolbar',                //工具按钮用哪个容器
        striped: true,                      //是否显示行间隔色
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        sortOrder: "asc",                   //排序方式
        //    queryParams: oTableInit.queryParams,//传递参数（*）
        sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
        smartDisplay:true,
        pageNumber: 1,                       //初始化加载第一页，默认第一页
        pageSize: 9,                       //每页的记录行数（*）
        pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
        search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
       // showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
         clickToSelect: true,                //是否启用点击选中行
        height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        uniqueId: "appear_id",                     //每一行的唯一标识，一般为主键列
        showExport: true,                     //是否显示导出
        exportDataType: "basic",
        columns: [ {
            field:'appear_id',
            title:'编号',
            align:'center',
            
            
        },{
            field:'appear_userid',
            title:'上报者',
            align:'center',
            formatter:getName
            
        },{
            field:'appear_posttime',
            title:'上报时间' ,
            align:'center',
            
        },{
            field:'appear_title',
            title:'标题',
            align:'center'
        },{
            field: 'operation',
            title: '操作',
            align: 'center',
            events:operateEvents,//给按钮注册事件
            formatter:addFunctionAlty//表格中增加按钮 
        }
        ]
    })
 
   
          
    function getuserName(userId){
        console.log(12332)
        var username;
        $$.ajax({
            url:"http://47.95.141.31:8080/prevention/user/"+userId,
            method:"get",
            dataType:"json",
            data:{
                  u_id:userId,
                  
              },
              contentType:false,
              async: false,
              success:function(data){
                 username=data.userName;
                 console.log(username)
                 
               }});
        
            return username;
        

    }
        
    function getName(value,row,index){
        var userqqq=getuserName(row.appear_userid);

        return ['<span>'+userqqq+'</span>'].join('');

    }      
    
    

    
  
    function addFunctionAlty(){
        return[
            
            '<button class="mdui-btn mdui-color-theme-accent mdui-ripple download">下载上报文件</button>',
            '<button class="mdui-btn mdui-color-theme-accent mdui-ripple delete">删除上报</button>'
        ].join('')
    }
   

    
    
    function rm() {
        $(".myimg").remove();
    }

   function download(appear_text){
        console.log(appear_text)
       window.location.href='http://47.95.141.31:8080/prevention/Excel?ExcelString='+appear_text; 
 
      
       
   }




 function deleteSubmit(appear_id) {

          console.log(appear_id)
          mdui.dialog({
           title: '删除记录',
            content: '您想要删除记录吗？',
          buttons: [
        {
          text: '取消'
        },
        {
        text: '确认',
        onClick: function(inst){
          

           mdui.snackbar({
            message: '删除中...',
            position: 'right-top'
        });
        $$.ajax({
            method: 'DELETE',
            url: 'http://47.95.141.31:8080/prevention/Appear/'+appear_id,
            dataType: "json",
              data:{
                  notice_id:appear_id
                  
              },
            success: function (data) {
                $$("#submit").removeAttr("disabled");
                mdui.snackbar({
                    message: '删除成功',
                    position: 'right-top'
                });
                history.go(0)
            },
            fail:function () {
                $$("#submit").removeAttr("disabled");
                mdui.snackbar({
                    message: '删除失败',
                    position: 'right-top'
                });
            }
        });
          
        }
      }
    ]
  });
};
        


   
  
</script>

</html>
