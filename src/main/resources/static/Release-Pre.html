<html>
<head>
    <title>抗疫事迹发布</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <link href="https://cdn.bootcss.com/mdui/0.4.3/css/mdui.min.css" rel="stylesheet">
   <script src="https://cdn.bootcss.com/mdui/0.4.3/js/mdui.min.js"></script>

    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
</head>

<style type="text/css">


    body{
        align-content: center;
    }

    .mylabel{
        padding-top: 30px;
        padding-left: 20px;
        font-size: 20px;
    }

    #BasicInfo{
        border-radius: 15px;
        margin: 0 auto;
        align-content: center;
        width: 800px;
    }

    #ConInfo{
        padding-top: 15px;
        border-radius: 15px;
        margin: 30px auto;
        align-content: center;
        width: 800px;
    }

    #PhotoInfo{
        padding-top: 15px;
        border-radius: 15px;
        margin: 30px auto;
        align-content: center;
        width: 800px;
    }

    .mdui-textfield{
        margin-right: 40px;
        margin-left: 40px;
    }

    .Separate{
        padding-bottom: 30px;
    }

    #addImg{
        margin-left: 15px;
    }

    #submitButton{
        text-align: center;
        margin-bottom: 30px;
    }

    .uploadArea{
        padding: 20px;
    }
</style>

<body class="mdui-theme-primary-light-blue mdui-theme-accent-blue">

<h2 class="mdui-text-color-theme" >抗疫事迹发布</h2>


    <div id="content">

        <form  id="form"  method="post" enctype="multipart/form-data">

        <div id="BasicInfo" class="mdui-shadow-5">

            <div id="basicInfoLabel" class="mylabel" >一、基础信息</div>


        <div class="mdui-textfield">
            <label class="mdui-textfield-label">抗疫事迹主人公</label>
            <input class="mdui-textfield-input required" type="text" id="userId" name="userId"  required/>
            <div class="mdui-textfield-error">此项不能为空</div>
        </div>

        <div class="mdui-textfield">
            <label class="mdui-textfield-label">文章标题</label>
            <input class="mdui-textfield-input required" type="text" id="articleTitle" name="articleTitle" required/>
            <div class="mdui-textfield-error">此项不能为空</div>
        </div>

			 <div class="Separate"></div>

        </div>




        <div id="ConInfo" class="mdui-shadow-5" >

            <div id="roomInfoLabel" class="mylabel">二、文章内容</div>

            <div class="mdui-textfield">
                
                <textarea class="mdui-textfield-input required" type="text" id="articleText" name="articleText"></textarea>
            </div>

         

            <div class="Separate"></div>

        </div>

            <div id="PhotoInfo" class="mdui-shadow-5">
                <div id="photoInfoLabel" class="mylabel">三、图片介绍</div>
                    <div class="uploadArea"><span>上传图片:</span><input type="file" id="file" name="file" multiple="file" ></div>
                    
                </div>
                <div class="Separate"></div>

        </form>

        <div id="submitButton">
            <button id="submit" class="mdui-btn mdui-color-theme-accent mdui-ripple" onclick="infoSubmit()" >提交</button>
        </div>


    </div>

</body>

<script>
    var $$=mdui.JQ;
    var userid = JSON.parse(sessionStorage.getItem("userid"))
    console.log(userid)
    

    function infoSubmit() {

        $$("#submit").attr("disabled","true");
        var formdata=new FormData(document.getElementById("form"));
        formdata.append("articleScope","-1");
        formdata.append("userAdminId",userid);
        formdata.append("articleState","1");
        formdata.append("articleType","0");
        formdata.append("articleLike","0");
        mdui.snackbar({
            message: '上传中...',
            position: 'right-top'
        });
        $$.ajax({
            method: 'POST',
            url: 'http://47.95.141.31:8080/prevention/ArticleAdmin',
            contentType:false,
            data:formdata,
			success: function (data) {
                $$("#submit").removeAttr("disabled");
                mdui.snackbar({
                    message: '提交成功',
                    position: 'right-top'
                });
            },
            fail:function () {
                $$("#submit").removeAttr("disabled");
                mdui.snackbar({
                    message: '提交失败',
                    position: 'right-top'
                });
            }
        });



    }


</script>







</html>
