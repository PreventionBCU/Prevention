        switch(row.clockState){

            method:"get",
            dataType:"json",
            data:{
                  u_id:userId,
                  
              },
              contentType:false,
              async: false,
              success:function(data){
                 username=data.userName;
                
                 
               }});
        
            return username;

function deleteSubmit(clockId) {
